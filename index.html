<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran Turnamen Free Fire</title>

  <meta name="description" content="Daftarkan teammu di fastournamen by BILZxDYZL yang aman dan terpercaya. Menjadi wadah untuk para survivor mencari kekompakan bersama timnya.">
  <meta name="keywords" content="Turnamen Free Fire, BILxDZYL, turnamen online Free Fire, Free Fire, FF turnamen online, turnamen FF online">
  <meta name="author" content="BILxDZYL">
  <meta property="og:title" content="Turnamen Online By BILxDZYL">
  <meta property="og:description" content="Daftarkan teammu di fastournamen by BILZxDYZL yang aman dan terpercaya. Menjadi wadah untuk para survivor mencari kekompakan bersama timnya.">
  <meta property="og:image" content="public/logometa.png">
  <meta property="og:url" content="https://www.nabzzvpmarket.com">
  <meta property="og:type" content="website">

  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Fullscreen responsive video */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen relative">

  <!-- Background Video -->
  <video class="background-video" autoplay muted loop>
    <source src="public/background-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Form Container -->
  <div class="bg-white bg-opacity-90 shadow-lg rounded-2xl p-8 max-w-lg w-full relative">
    <!-- Badge -->
    <div class="absolute -top-4 -right-4 bg-red-500 text-white px-4 py-1 text-sm rounded-full shadow-lg">
      Turnamen FF
    </div>

    <!-- Gambar -->
    <div class="mb-6">
      <img src="public/head.jpg" alt="Banner Turnamen" class="rounded-lg shadow-md w-full aspect-square object-cover">
    </div>

    <!-- Judul -->
    <div class="relative mb-8">
      <h2 class="text-4xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-red-600 via-pink-500 to-red-600 animate-text">
        Pendaftaran Turnamen Free Fire
      </h2>
      <div class="absolute left-1/2 transform -translate-x-1/2 w-24 h-1 bg-gradient-to-r from-red-600 via-pink-500 to-red-600 mt-4"></div>
    </div>


    <style>
      @keyframes shimmer {
        0% {
          background-position: -100%;
        }
        100% {
          background-position: 200%;
        }
      }

      .animate-text {
        background-size: 200% auto;
        animation: shimmer 3s linear infinite;
      }
    </style>
    
    <form id="registration-form" onsubmit="return handleFormSubmit(event)">

      <!-- Nama Kapten/Perwakilan -->
      <div class="mb-6">
        <label for="captain-name" class="block text-sm font-semibold text-red-700 mb-2">Nama Kapten/Perwakilan</label>
        <input 
          type="text" 
          id="captain-name" 
          name="captain-name" 
          placeholder="Masukkan nama kapten" 
          class="block w-full rounded-lg border-gray-300 shadow-md focus:border-red-500 focus:ring focus:ring-red-300 focus:outline-none py-3 px-4" 
          required>
      </div>

      <!-- Nama Tim -->
      <div class="mb-6">
        <label for="team-name" class="block text-sm font-semibold text-red-700 mb-2">Nama Tim</label>
        <input 
          type="text" 
          id="team-name" 
          name="team-name" 
          placeholder="Masukkan nama tim" 
          class="block w-full rounded-lg border-gray-300 shadow-md focus:border-red-500 focus:ring focus:ring-red-300 focus:outline-none py-3 px-4" 
          required>
      </div>

      <!-- Jadwal Sesi -->
      <div class="mb-6">
        <label for="session-time" class="block text-sm font-semibold text-red-700 mb-2">Jadwal Sesi</label>
        <select 
          id="session-time" 
          name="session-time" 
          class="block w-full rounded-lg border-gray-300 shadow-md focus:border-red-500 focus:ring focus:ring-red-300 focus:outline-none py-3 px-4" 
          required>
            <option disabled selected>Pilih sesi</option>
            <option value="sesi-1" data-time="13:00">Sesi 1 - 13.00</option>
            <option value="sesi-2" data-time="14:00">Sesi 2 - 14.00</option>
            <option value="sesi-3" data-time="15:00">Sesi 3 - 15.00</option>
            <option value="sesi-4" data-time="16:00">Sesi 4 - 16.00</option>
            <option value="sesi-5" data-time="17:00">Sesi 5 - 17.00</option>
            <option value="sesi-6" data-time="19:00">Sesi 6 - 19.00</option>
            <option value="sesi-7" data-time="20:00">Sesi 7 - 20.00</option>
            <option value="sesi-8" data-time="21:00">Sesi 8 - 21.00</option>
            <option value="sesi-9" data-time="22:00">Sesi 9 - 22.00</option>
            <option value="sesi-10" data-time="23:00">Sesi 10 - 23.00</option>
            <option value="sesi-11" data-time="00:00">Sesi 11 - 00.00</option>
        </select>
      </div>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const sessionOptions = document.querySelectorAll('#session-time option');
          const currentTime = new Date();

          sessionOptions.forEach(option => {
            const sessionTime = option.getAttribute('data-time');
            if (sessionTime) {
              // Parse session time
              const [hour, minute] = sessionTime.split(':').map(Number);
              const sessionDate = new Date(currentTime);
              sessionDate.setHours(hour, minute, 0, 0);

              // If session time has passed, mark as "CLOSE"
              if (sessionDate < currentTime) {
                option.textContent = `${option.textContent.split(' - ')[0]} - CLOSE`;
                option.disabled = true;
              }
            }
          });
        });
      </script>

<style>
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .overlay h1 {
        font-size: 5rem;
        color: #f00;
        margin: 0;
      }

      .overlay p {
        font-size: 1.5rem;
        color: #aaa;
        margin: 1rem 0;
      }

      .overlay button {
        background-color: #f00;
        color: #fff;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .overlay button:hover {
        background-color: #c00;
      }
      </style>
      
      <div class="overlay" id="error-overlay">
      <h1>404 Code</h1>
      <p>Akses ini tidak diizinkan,Silakan kembali.</p>
      <button onclick="window.location.reload()">Kembali</button>
      </div>

      <script>
      document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
        showOverlay();
      });

      document.addEventListener('keydown', function (e) {
        // Prevent F12
        if (e.key === 'F12') {
          e.preventDefault();
          showOverlay();
        }
        // Prevent Ctrl+Shift+I, Ctrl+Shift+J, and Ctrl+U
        if ((e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) || 
            (e.ctrlKey && e.key === 'u')) {
          e.preventDefault();
          showOverlay();
        }
      });

      // Function to show the 404 overlay
      function showOverlay() {
        const overlay = document.getElementById('error-overlay');
        overlay.style.display = 'flex';
      }
      </script>


      <!-- Metode Pembayaran -->
      <div class="mb-8">
        <label for="payment" class="block text-sm font-semibold text-gray-700 mb-2">Metode Pembayaran</label>
        <select id="payment" name="paymentMethod" class="block w-full rounded-lg border-gray-300 shadow-md focus:border-blue-500 focus:ring focus:ring-blue-300 focus:outline-none py-3 px-4" onchange="updatePaymentInfo()">
          <option disabled selected>Pilih metode pembayaran</option>
          <option value="gopay">GoPay</option>
          <option value="dana">DANA</option>
          <option value="ovo">OVO</option>
          <option value="qris">QRIS</option>
        </select>
      </div>
      <div id="payment-info" class="bg-gray-100 p-4 rounded-lg shadow-md hidden">
        <h4 class="text-lg font-semibold text-gray-800 mb-2">Detail Pembayaran - IDR 2.000</h4>
        <p class="text-gray-700" id="payment-details"></p>
      </div>

      <!-- Tombol Submit -->
      <button type="submit" class="w-full bg-gradient-to-r from-red-500 to-pink-500 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg hover:from-red-600 hover:to-pink-600 transition-all mt-6">
        Daftar
      </button>
      </form>

    
      <script>
        function updatePaymentInfo() {
          const payment = document.getElementById('payment').value;
          const paymentInfo = document.getElementById('payment-info');
          const paymentDetails = document.getElementById('payment-details');

          // Reset area informasi
          paymentInfo.classList.add('hidden');
          paymentDetails.textContent = '';

          // Tampilkan detail berdasarkan metode pembayaran
          if (payment === 'qris') {
            paymentDetails.innerHTML = `
              <strong>QRIS:</strong> 
              <img src="path/to/qris-code.png" alt="Kode QRIS" class="mt-2">
              <p class="text-sm text-gray-600 mt-2">Silakan scan QRIS menggunakan aplikasi pembayaran Anda.</p>
            `;
          } else if (['gopay', 'dana', 'ovo'].includes(payment)) {
            const phoneNumbers = {
              gopay: '0858-2179-3752',
              dana: '0858-2179-3752',
              ovo: '0813-8093-5092',
            };
            paymentDetails.innerHTML = `
              <strong>Nomor Pembayaran:</strong> ${phoneNumbers[payment]}
              <p class="text-sm text-gray-600 mt-2">Gunakan nomor ini untuk melakukan pembayaran melalui aplikasi terkait,Kirimkan Bukti transfer melalui Nomor admin.</p>
            `;
          }

          // Tampilkan informasi
          paymentInfo.classList.remove('hidden');
        }

        function handleFormSubmit(event) {
          event.preventDefault(); // Mencegah form dari pengiriman default

          // Ambil nilai input dari form
          const captainName = document.getElementById('captain-name').value;
          const teamName = document.getElementById('team-name').value;
          const sessionTime = document.getElementById('session-time').value;
          const paymentMethod = document.getElementById('payment').value;

          // Format pesan untuk dikirim via WhatsApp
          const message = `Halo, saya ingin mendaftar turnamen Free Fire.%0A%0A
          Berikut detail pendaftaran saya:%0A
          🔹 *Nama Kapten*: ${captainName}%0A
          🔹 *Nama Tim*: ${teamName}%0A
          🔹 *Jadwal Sesi*: ${sessionTime}%0A
          🔹 *Metode Pembayaran*: ${paymentMethod}%0A%0A
          Terima kasih atas perhatian dan konfirmasinya. Saya menunggu tanggapan Anda! 🙏`;


          // Nomor WhatsApp tujuan
          const whatsappNumber = "6285717281107"; // Ganti dengan nomor WhatsApp Anda

          // Redirect ke WhatsApp tanpa konfirmasi tambahan
          window.location.href = `https://wa.me/${whatsappNumber}?text=${message}`;
        }
      </script>
